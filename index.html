<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    

    <form action="" method="post">

        <label for="name">Imie:</label>
        <input type="text" id="name" name="name" required placeholder="Podaj swoje imie"> <br> <br>

        <label for="lastname">Nazwisko:</label> 
        <input type="text" id="lastname" name="lastname" required placeholder="Podaj swoje nazwisko"> <br> <br>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required placeholder="Podaj swoj e-mail"> <br> <br>

        <label for="phone">Telefon:</label>
        <input type="tel" name="phone" id="phone" required placeholder="Podaj swoj telefon"> <br> <br>

        <label for="city">Wybierz Miasto</label>
        <select name="city" id="city">
            <option value="Krakow" selected>Krakow</option>
            <option value="Warszawa">Warszawa</option>
            <option value="Gdansk">Gdansk</option>
        </select> 

        <br>
        <p>Wybierz plec:</p>
        <input type="radio" name="gender" value="male" id="male"><label for="male">Mezczyzna</label> <br>
        <input type="radio" name="gender" value="female" id="female"><label for="female">Kobieta</label>
        <br>

        
        <br>
        <label for="message">Wiadomosc:</label>
        <textarea name="message" id="message" cols="15" rows="5" required></textarea>
        <br>
        <input type="checkbox" id="agreement" name="agreement"> 
        <label for="agreement">Wyrazam zgode na przetwarznie moich danych osobowych</label>
        <br>
        <input type="submit" value="Wyslij"> 

    </form>

</body>
</html>
